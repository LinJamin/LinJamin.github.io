	<div class="main">

		<form method="post" action="" >
			
			<table width="650px" align="center" border="0" bordercolor="#ffffff" cellspacing="0" cellpadding="0">
				<caption style="font-size: 30px;font-family: 黑体">申请表</caption>

				<tr >
					<td class="td1">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</td>
					<td ><input type="text" id="name" size="15" onblur="checkname();"></td>
					<td><label id="err_name"></label></td>					
				</tr>


				<tr>
					<td class="td1">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</td>
					<td>
					<select name="sex">
					<option value=0 selected></option>
					<option value=1>男</option>
					<option value=2>女</option>
					</select>
					</td>
				</tr>

				<tr>
					<td class="td1">年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;龄：</td>
					<td>
						<label>
							<input type="radio" name="age" value="16-25" checked="checked"/>
							15-25
						</label>
						<label>
							<input type="radio" name="age" value="26-35" checked="checked"/>
							26-35						
							</label>
						<label>
							<input type="radio" name="age" value="36-45" checked="checked"/>
							36-45
						</label>
						<label>
							<input type="radio" name="age" value="over46" checked="checked"/>
							Over 46
						</label>
					</td>
				</tr>
				<tr>
					<td class="td1">电子邮件：</td>
					<td><input type="text" name="email" size="40" onblur="checkemail();"></td>
					<td><label id="err_email"></label></td>
				</tr>
				<tr>
					<td class="td1">联系电话：</td>
					<td><input type="text" name="phone" size="40"></td>
				</tr>
				<tr>
					<td class="td1">就读学校：</td>
					<td><input type="text" name="school" size="40"></td>
				</tr>
				<tr>
					<td class="td1">所读专业：</td>
					<td><input type="text" name="major" size="40"></td>
				</tr>
			
				<tr>
					<td class="td1">自我推荐：</td>
					<td>
						<textarea name="recommend" rows="10"  cols="80">我的擅长及加入原因：
						</textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
					<input type="submit" name="submit" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="reset" name="reset" value="清空"></td>
				</tr>
			</table>
		</form>
